<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Найдено 5 друзей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .divBody{
            margin-left: 30%; /* Отступ слева */
            margin-top: 6%;
            width: 40%; /* Ширина слоя */
            padding: 10px;
            text-align: center;
        }

        ul{
            list-style: none;
            margin-left: 22%;
        }

        li{
            margin-bottom: 15px;
        }

        a{
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        h4{
            margin: 0;
            font-weight: 600;
        }

        img{
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        p{
            margin: 0;
            text-align:left;
        }

        .button{
            background: #c42e2e;
            padding: 7px;

            border-radius: 10px;
            color: white;
            cursor: pointer;

            width: 400px;

            margin-left: 28%;

            font-size: 20px;
        }

        .friends{
            text-align:center;
            font-size: 130%;
        }
        h2{

        }

        #load{
            background: #7e2020;
            margin-top: 10px;

        }
        #changeFriends{
            margin-top: 30px;

        }

        @media (max-width: 768px) {
            ul {
                margin-left: 13%;
            }
            h2 {
                font-size: 229%;
                margin-left: -43px;
            }

            .friends {
                margin-left: -39px;
                margin-top: -13px;
                font-size: 28px;
            }

            .button {
                margin-left: 71px;
                width: 370px;
                height: 41px;
                font-size: 30px;
            }

            .divBody {
                margin-left: 10%;
                margin-top: 6%;
                width: 76%;
            }

            h4 {
                font-size: 24px;
            }
        }
        @media (max-width: 479px) {
            ul {
                margin-left: -7%;
            }
            h2 {
                font-size: 229%;
                margin-left: -43px;
            }

            .friends {
                margin-left: -39px;
                margin-top: -13px;
            }

            .button {
                margin-left: 42px;
                padding-top: 9px;
                padding-bottom: 0px;
                width: 257px;
                font-size: 23px;
            }

            .divBody {
                margin-left: 2%;
                margin-top: 6%;
                width: 100%;
            }

        }

    </style>
</head>

    <div class = divBody>
        <h2></h2>
        <p class="friends">Найдено 5 друзей:</p>
        <ul></ul>

        <div id="load" class = 'button'> Выйти из аккаунта  </div>

    </div>


    <script src= "/js/jQuery.js"></script>
